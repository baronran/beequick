<!DOCTYPE html>
<html style="font-size: 13px">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<link rel="apple-touch-icon-precomposed" href="/static/bee/img/app_icon-bae075e7.png">
<title>爱鲜蜂</title>
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
<meta name="description" content="各种新鲜，闪电送！鲜蜂侠急送,1小时内送货上门,下单后鲜蜂侠火速送上冰饮零食、卤味夜宵~OTO领域的创新企业，专注于社区服务的最后1公里">
<meta name="keywords" content="爱鲜蜂,社区O2O,网上外卖,订外卖">
<script>
	(function(){
		var calc = function(){
			var docElement = document.documentElement;
			var clientWidthValue = docElement.clientWidth > 480 ? 480 : docElement.clientWidth;
			docElement.style.fontSize = 10*(clientWidthValue/320) + 'px';
		}
		calc();
		window.addEventListener('resize',calc);
	})();
</script>
<link rel="stylesheet" type="text/css" href="css/swiper.min.css">
<link href="css/search.css" rel="stylesheet">
<script src="js/jquery-1.11.0.js"></script>
<script src="js/swiper.min.js"></script>
<script src="js/main.js"></script>
</head>
<body>
    <header class="search-head">
    	<span class="search-icon"></span>
    	<input type="text" name="" placeholder="请输入商品名称" class="search-left">
    	<span class="search-right"> 搜索</span>
    </header>
    <div class="sug">
    	<span class="label">热门搜索</span>
    	<ul class="sug-list">
    		<li class="sug-item">大闸蟹</li>
    		<li class="sug-item">水</li>
    		<li class="sug-item">中秋月饼</li>
    		<li class="sug-item">酸奶</li>
    		<li class="sug-item">啤酒</li>
    		<li class="sug-item">西瓜</li>
    		<li class="sug-item">大冬枣</li>
    		<li class="sug-item">贝尔蛋糕</li>
    		<li class="sug-item">月盛斋</li>
    	</ul>
    </div>
    <!-- 清浮动 -->
	<div class="clearfixed"></div>
    <div class="history">
    	<span class="label">历史记录</span>
    	<ul class="sug-list">
    		<li class="sug-item">大闸蟹</li>
    	</ul>
    </div>
    <!-- 清浮动 -->
	<div class="clearfixed"></div>
    <div class="clear">
    	<span>
    		清空历史
    	</span>
    </div>
</body>
</html>
